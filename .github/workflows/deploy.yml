name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-api:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/student/spring-app/student7
            # Login Docker can be omitted if image is public or already logged in on server
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-api:latest
            
            # Create or update docker-compose.yml if not exists
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              app:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-api:latest
                ports:
                  - "9007:9007"
                environment:
                  - SERVER_PORT=9007
                  - SPRING_DATASOURCE_URL=jdbc:mysql://classroom_mysql:3306/db_spring_student7
                  - SPRING_DATASOURCE_USERNAME=root
                  - SPRING_DATASOURCE_PASSWORD=rahasia_banget
                networks:
                  - classroom_classroom_net

            networks:
              classroom_classroom_net:
                external: true
            EOF
            
            docker-compose up -d
